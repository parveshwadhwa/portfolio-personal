<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Botpress Bot</title>
    <style>
        /* Styling for the bot widget iframe */
        #bp-web-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header styling */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Main content styling */
        .container {
            padding: 50px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<!-- Header Section -->
<header>
    <h1>Welcome to Our Website</h1>
</header>

<!-- Main Content -->
<div class="container">
    <p>Feel free to chat with our Botpress bot using the chat widget below.</p>
</div>

<!-- Footer Section -->
<footer>
    <p>&copy; 2024 Your Company. All Rights Reserved.</p>
</footer>

<!-- Botpress Webchat widget using iFrame -->
<iframe
        id="bp-web-widget"
        src="https://cdn.botpress.cloud/webchat/v2/shareable.html?botId=97006b2e-54ea-4659-a867-4d2a54f08173"
        frameborder="0">
</iframe>
</body>
</html>
